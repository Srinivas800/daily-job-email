name: Daily Job Search

on:
  workflow_dispatch:  # manual trigger
  schedule:
    - cron: '30 6 * * *'  # 12 PM IST daily

jobs:
  run-job-search:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Create venv and run script safely
        shell: bash
        run: |
          # Create virtual environment
          python -m venv venv
          source venv/bin/activate

          # Upgrade pip and install package
          python -m pip install --upgrade pip
          pip install google-search-results

          # Verify import works
          python -c "from google_search_results import GoogleSearch; print('GoogleSearch import works!')"

          # Run the job search script inside venv
          python job_search_email.py
        env:
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
