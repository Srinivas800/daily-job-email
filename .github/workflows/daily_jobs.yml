name: Daily Job Search

on:
  workflow_dispatch:
  schedule:
    - cron: '30 6 * * *'  # 12:00 PM IST daily (UTC 6:30)

jobs:
  run-job-search:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies and run script
        shell: bash
        run: |
          python -m ensurepip --upgrade
          python -m pip install --upgrade pip --no-cache-dir
          python -m pip install --no-cache-dir google-search-results
          python -c "from google_search_results import GoogleSearch; print('GoogleSearch import works!')"
          python job_search_email.py
        env:
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
